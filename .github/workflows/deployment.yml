name: Deployment pipeline

on:
  # Triggers the workflow on push events to the main branch
  push:
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    # Use the latest stable version of Ubuntu
    runs-on: ubuntu-latest
    
    # Define environment variables if needed (optional)
    env:
      NODE_VERSION: '18' # Specify the Node.js version you want to use

    steps:
      - name: Checkout repository code
        # The standard action to pull your code into the runner
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Sets up the specified Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Caching dependencies speeds up subsequent runs
          cache: 'npm' 

      - name: Install dependencies
        # Assuming you use npm, run npm install to get ESLint and other packages
        run: npm install

      - name: Run Linting Check
        # Execute the lint command defined in your package.json (e.g., "lint": "eslint .")
        run: npm run lint
